<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>NetRank - Power Rankings</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../static/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class="navbar-fixed">
    <!-- Dropdown Structure -->
    <ul id="ranking" class="dropdown-content">
      <li><a href="/rankings#basketball">Basketball</a></li>
      <li><a href="/rankings#football">Football</a></li>
    </ul>
    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo">NetRank</a>
        <ul class="right hide-on-med-and-down">
          <li class=""><a href="/#about-us">About Us</a></li>
          <li class="{% block upload %}{% endblock %}"><a href="/upload">Upload</a></li>
          <li class="{% block visualize %}{% endblock %}"><a href="/visualize">Visualize</a></li>
          <!-- Dropdown Trigger -->
          <li class="{% block rankings %}{% endblock %}"><a class="dropdown-button" href="/rankings/2014" data-activates="ranking">Rankings<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
          <li><a href="#about-us">About Us</a></li>
          <li><a href="/upload">Upload</a></li>
          <li><a href="/visualize">Visualize</a></li>
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button" href="/rankings/2014" data-activates="ranking">Rankings<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>
  {% block content %}{% endblock %}


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../static/js/materialize.min.js"></script>
  <script src="../static/js/init.js"></script>
</body>
</html>
